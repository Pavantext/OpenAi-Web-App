<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Script</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Create a New Script</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="topic">Script Topic or Requirement:</label>
                <textarea class="form-control" id="topic" name="topic" rows="4" placeholder="Enter your script topic or details here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Script</button>
        </form>

        {% if script %}
            <div class="mt-4">
                <h2>Generated Script:</h2>
                <p>{{ script }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
